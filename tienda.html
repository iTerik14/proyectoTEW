    <script>
        let cont = 0;
        let contar = document.getElementById('contador');

        let precio = document.getElementById('cont-precio');
        vvip = 10;
        vkey1 = 10.99;
        vkey2 = 10;
        vkey3 = 15.99;
        vkit = 30;
        vespecial = 50;
        let sumaPrecio = 0;
        contarComprar = () => {
            cont++;
            contar.innerHTML = cont;
            precio.innerHTML = sumaPrecio.toFixed(2) + "$";
        }

        precioVip = () => {
            sumaPrecio += vvip;
            contarComprar();
        }

        precioKey1 = () => {
            sumaPrecio += vkey1;
            contarComprar();
        }

        precioKey2 = () => {
